{% extends "base.html"%} {% block content %}
<h1>Flask Blog</h1>
<p><a href="/create" role="button">新規登録</a></p>
<article>
  <h2>記事一覧</h2>
  <p>詳しくはタイトルをクリック！</p>
  {% for post in posts %}
  <h2><a href="/{{post.id}}/view">{{post.title}}</h2>
  
  {% endfor %}
</article>
<h2><a href="{{url_for('article1')}}">記事1へ</a></h2>
<h2><a href="{{url_for('article2')}}">記事2へ</a></h2>
{% endblock %}
